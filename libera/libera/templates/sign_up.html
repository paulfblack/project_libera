}
/* Full-width input fields */
input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
/* Extra styles for the cancel button */
.signupbtn {
		color:#654634;
    background-color: #d6ba73;
}
.cancelbtn {
		color:white;
}
/* Float cancel and signup buttons and add an equal width */
.cancelbtn,.signupbtn {
    float: left;
    width: 50%;
    padding: 14px 20px;
}

/* Add padding to container elements */
.container {
    padding: 16px;
}

/* Clear floats */
.clearfix::after {
    content: "";
    clear: both;
    display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
    .cancelbtn, .signupbtn {
       width: 100%;
    }
}
</style>
{% if error %}<p class="error"<strong>Error:</strong> {{ error }}</p>{% endif %}
<form action="{{ url_for('register') }}" method="post" style="border:1px solid #ccc" id="register_user">
  <div class="container" style="background-color:#f5e0b7">
		<img src="../../static/logo.png" alt="Libera" class="logo3" id="logo3">
	<br>
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>
    <label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="confirmPassword" required>
    <input type="checkbox" checked="checked"> Remember me

    <div class="clearfix">
      <a href="{{ url_for('landing_page') }}"><button type="button" class="cancelbtn">Cancel</button></a>
      <button type="submit" class="signupbtn">Continue</button>
    </div>
  </div>
</form>
{% endblock %}
