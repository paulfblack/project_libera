{% extends "layout.html" %}
{% block body %}

<style>
body {
    background-color: #735751;
}
img.logo {
    width:60%;
    padding-top: 16px;
    margin:0% 20% 5% 20%;
}
#privacy {
    text-decoration:None;
    color: #80251e;
} 
#register_user {
    width:60%;
    margin:auto;
    background-color:
}
/* Full-width input fields */
input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
/* Extra styles for the cancel button */
.signupbtn {
    color:#654634;
    background-color: #d6ba73;
}
.cancelbtn {
    color:white;
}
/* Float cancel and signup buttons and add an equal width */
.cancelbtn,.signupbtn {
    float: left;
    width: 50%;
    padding: 14px 20px;
}

/* Add padding to container elements */
.container {
    padding: 16px;
}

/* Clear floats */
.clearfix::after {
    content: "";
    clear: both;
    display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
    .cancelbtn, .signupbtn {
       width: 100%;
    }
}


h1 {
	padding-top: 40px;
	text-align: center;
	color:Black;
}

.topic {
	text-align:center;
	background-color:#d6ba73;
	border-radius: 5px;
	padding: 15px;
	margin:5px;
}

.topic:hover {
	background-color:#a05050;
}

.clicked_topic {
	background-color:#80251e;
	color: #f5e0b7;
}
.clicked_topic:hover {
	background-color:#80251e;
}

</style>

<form action="{{ url_for('generate_blogroll') }}" method="post" style="border:1px solid #ccc" id="register_user">
	<div class="container" style="background-color:#f5e0b7">
		<h1>Areas of Interest</h1>
		{% for topic in topics %}
	<div class="topic">
 	   <input type="checkbox" class="interest" name="{{ topic }}" value="{{ topic }}" style="display:None">
   	 <label class="interest"><b>{{ topic_dict[topic] | safe }}</b></label>
	</div>
		{% endfor %}
    <p style="text-align:right">By creating an account you agree to our <a id="privacy" href="#">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <a href="{{ url_for('landing_page') }}"><button type="button" class="cancelbtn">Cancel</button></a>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
<script type="text/javascript" language="javascript">
	$(".topic").click(function () {
		$(this).toggleClass("clicked_topic");
		var box = $(this).children("input");
		box.attr("checked", !box.attr("checked"));
})
</script>
{% endblock %}
